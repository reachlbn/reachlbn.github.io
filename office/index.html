<body>

<div class="container">
		<h1>REACH</h1><h2>Beirut Office</h2>

	<div id="map" style="width:100%; height:400px">
		
	</div>
<br>
	<div class="row">

		<div class="col-md-6">
		<div class="Gaushe">
				<!--<p style="color:red">This is a Paragraph</p>-->
				<P class="parag_reachred">REACH Initiative is an IMPACT Initiatives, ACTED nad UNOSAT </P>

		</div>

		<div class="col-md-6">

		</div>
		</div>

	</div>

</div>

	<script src="js/leaflet.js"></script>
	<script src="js/bootstrap.js"></script>

	<script>
	var map=L.map("map").setView([33.88974, 35.50707],15);
	var tile=L.tileLayer('https://{s}.tiles.mapbox.com/v3/examples.map-i875mjb7/{z}/{x}/{y}.png');
	tile.addTo(map);

	L.marker([33.88974, 35.50707]).addTo(map)
			.bindPopup("<b>REACH Beirut!</b>").openPopup();
	
	var popup = L.popup();
	function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

	map.on('click', onMapClick);
	map.scrollWheelZoom.disable();


	</script>

</body>
